<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper and scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h2>Rock | Paper | Scissors</h2>
        <div class="btn-container">
            <button class="choice-btn" data-choice="rock">Rock</button>
            <button class="choice-btn" data-choice="paper">Paper</button>
            <button class="choice-btn" data-choice="scissor">Scissor</button>
        </div>

        <div class="result">
            <p id="round-result">Make your choice!</p>
            <p id="score">You: 0 | Computer: 0</p>
        </div>

        <button id="restart-btn">Restart</button>
        <button id="next-round-btn" style="display: none;"> Next Round</button>


    </div>
    <script src="script.js"></script>
</body>

</html>
